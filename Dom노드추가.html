<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>노드추가</title>
    </head>
    <body>
        <div id="info">
            <a href="#" id="bogi">더 보기</a>


        </div>
        <script>
            let parent = document.getElementById("info");
            let newP = document.createElement("p");
            let newText = document.createTextNode("DOM은 document object model의 줄임말입니다");
            newP.appendChild(newText);
            parent.appendChild(newP);
            let newText1 = document.createTextNode("!!!!!");
            newP.appendChild(newText1);
            let newText2 = document.createTextNode("...");
            newP.appendChild(newText2);
            let bogi = document.getElementById("bogi");
            
            bogi.addEventListener("click",function addP(e){
                let newP2 = document.createElement("p");
                let newTextNode = document.createTextNode("더보기를 클릭했습니다");
                parent.appendChild(newP2);
                newP2.appendChild(newTextNode);
                
            },{once:true});

            newP.removeChild(newText);
            newP.removeChild(newText1);
            newP.removeChild(newText2);
        </script>
    </body>
</html>
